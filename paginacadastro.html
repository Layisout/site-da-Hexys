<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - E-commerce LOUD</title>
    <!-- O Bootstrap foi removido pois usaremos apenas o styles.css para um design mais customizado e minimalista -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- O auth-container centraliza o box na tela -->
    <div class="auth-container">
        <!-- O auth-box é o card principal com o formulário -->
        <div class="auth-box">
            <h3>CRIE SUA CONTA</h3>
            <form class="auth-form">
                <input type="text" placeholder="Nome de Usuário" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha (Mínimo 6 caracteres)" required>
                <button type="submit" class="cta-button" a href="index2.html">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="paginalogin.html">Faça Login</a></p>
            <p class="crud-note">**Hash de Senhas: (Funcionalidade de back-end: O hash é feito no servidor para segurança.)**</p>
        </div>
    </div>
</body>
</html>
