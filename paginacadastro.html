
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
        
</head>
<body>
    <h3>CRIE SUA CONTA</h3>
        <form class="auth-form">
            <input type="text" placeholder="Nome de Usuário" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="cta-button">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#paginalogin">Faça Login</a></p>
        <p class="crud-note">**Hash de Senhas: (Funcionalidade de back-end: O hash é feito no servidor para segurança.)**</p>
</body>
</html>
