<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - E-commerce LOUD</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- O auth-container centraliza o box na tela -->
    <div class="auth-container">
        <!-- O auth-box é o card principal com o formulário -->
        <div class="auth-box">
            <h3>RECUPERAR SENHA</h3>
            <p style="margin-bottom: 20px;">Insira seu e-mail abaixo para receber um link de redefinição.</p>
            
            <form id="recovery-form" class="auth-form">
                <input type="email" id="recovery-email" placeholder="Seu E-mail de Cadastro" required>
                <button type="submit" class="cta-button">Enviar Link</button>
            </form>

            <!-- Área de Mensagem para o Usuário -->
            <p id="recovery-message" style="margin-top: 20px; font-weight: bold; min-height: 20px;"></p>

            <p>Lembrou da sua senha? <a href="paginalogin.html">Voltar ao Login</a></p>
        </div>
    </div>

    <!-- Importa o script com a lógica de recuperação -->
    <script src="script2.js"></script>
</body>
</html>
